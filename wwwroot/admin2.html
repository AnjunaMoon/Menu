<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            //$(function () {
            //    $("#menu").menu();
            //});
            App.getMenu();



        });

        var App = {
            itemTemplate: "<li ><div>Toys (n/a)</div></li>",
            getMenu: function () {
                $.ajax({
                    url: "http://localhost:24749/api/menu"
                }).then(function (data) {
                    App.buildMenu(data);
                });
            },
            buildMenu: function (data) {
                var $menu = $("#menu");
                $menu.html("");
                $menu.append(
                    App.getMenuItem(data)
                );
                $.each(data.items, function () {
                    $menu.append(
                        App.getMenuItem(this)
                    );
                });
                $menu.menu();
            },
            getMenuItem: function (itemData) {
                var item = $("<li>")
                    .append(
                        $("<a>", {
                            onclick: "App.addSubItem('" + itemData.id + "','" + itemData.label + "')",
                            html: itemData.label
                        }));
                if (itemData.items) {
                    var subList = $("<ul>");
                    $.each(itemData.items, function () {
                        subList.append(App.getMenuItem(this));
                    });
                    item.append(subList);
                }
                return item;
            },
            addSubItem: function (id,label) {
                $("#parent").text(label);
                $("#label").val("");
                $("#url").val("");
                $("#parentId").val(id);
            },
            saveItem: function () {
                var data = JSON.stringify({
                    "id": "",
                    "parentId": $("#parentId").val(),
                    "label": $("#label").val(),
                    "url": $("#url").val(),
                    "items": []
                });

                $.ajax
                    ({
                        type: "POST",
                        url: 'http://localhost:24749/api/menu/items',
                        contentType: 'application/json',
                        async: false,
                        data: data,
                        success: function () {
                            $("#menu").menu("destroy");
                            App.getMenu();
                        }
                    });
            },
            deleteAll: function () {
                if (!confirm("Are you sure?"))
                    return;
                $.ajax
                    ({
                        type: "DELETE",
                        url: 'http://localhost:24749/api/menu/items',
                        success: function () {
                            $("#menu").menu("destroy");
                            App.getMenu();
                        }
                    });
            }
        }


    </script>
    <style>
        .ui-menu {
            width: 250px;
        }
        input {
            margin-bottom:5px;
        }
    </style>
</head>
<body>
    <a href="index.html">Index</a> | Admin 
    <hr />
        <input type="button" value="Delete all items" onclick="App.deleteAll();"/>
    <hr />
    <input type="hidden" id="parentId" value="" />
    Add to Parent: <b><span id="parent">[Select an item]</span></b><br />
    Label:<br /><input type="text" value="" id="label" /><br />
    Url:<br /><input type="text" value="" id="url" /><br />
    <input type="button" value="Add item" onclick="App.saveItem();" /><hr />

    <hr />
    <ul id="menu">
    </ul>
</body>
</html>
